<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <h1>Course Survey Form</h1>

    <!-- Create Form -->
    <form id="form">

        <!-- Details -->
        <div class="form-control">
            <label for="name" id="label-name">Name</label>
            <input type="text" id="name" placeholder="Enter your name" />
        </div>
        
        <div class="form-control">
            <label for="role" id="label-role">Which option best describes you?</label>
            <select name="role" id="role">
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
            </select>
        </div>

        <div class="form-control">
            <label>What do you think about the first term?</label>
            <label for="recommed-1">
                <input type="radio" id="recommed-1" name="recommed">Awesome
            </label>
            <label for="recommed-2">
                <input type="radio" id="recommed-2" name="recommed">Mid
            </label>
            <label for="recommed-3">
                <input type="radio" id="recommed-3" name="recommed">Terrible
            </label>
        </div>
        
        <div class="form-control">
            <label>What do you think about the second term?</label>
            <label for="recommed-1">
                <input type="radio" id="recommed-1" name="recommed">Awesome
            </label>
            <label for="recommed-2">
                <input type="radio" id="recommed-2" name="recommed">Mid
            </label>
            <label for="recommed-3">
                <input type="radio" id="recommed-3" name="recommed">Terrible
            </label>
        </div>

        <div class="form-control">
            <label>What do you think about the third term?</label>
            <label for="recommed-1">
                <input type="radio" id="recommed-1" name="recommed">Awesome
            </label>
            <label for="recommed-2">
                <input type="radio" id="recommed-2" name="recommed">Mid
            </label>
            <label for="recommed-3">
                <input type="radio" id="recommed-3" name="recommed">Terrible
            </label>
        </div>

        <div class="form-control">
            <label>How would you rate this school year?
                <small>(Check One)</small>
            </label>
            <label for="inp-1">
                <input type="checkbox" name="inp">1 stars
            </label>
            <label for="inp-2">
                <input type="checkbox" name="inp">2 stars
            </label>
            <label for="inp-3">
                <input type="checkbox" name="inp">3 stars
            </label>
            <label for="inp-4">
                <input type="checkbox" name="inp">4 stars
            </label>
            <label for="inp-5">
                <input type="checkbox" name="inp">5 stars
            </label>
        </div>

        <div class="form-control">
            <label for="comment">Any comments or suggestions</label>
            <textarea name="comment" id="comment" placeholder="Enter your comment here"></textarea>
        </div>
        <!-- Submit Button -->
        <button type="submit" value="submit">Submit</button>
    </form>
</body>

</html>
